<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <header>
        <section class="text-end container">
            <ul class="navbar-nav me-auto my-2 mb-lg-0">
                <li type="button" onclick="updateTotalPrice()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <i class="fa-solid fa-cart-shopping"></i>
                </li>
            </ul>
        </section>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Fake Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      category
                    </a>
                    <ul id="category-dropdown" class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <!-- category menu here  -->
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Disabled</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Product Cart</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <table class="table">
          
          <tbody id="product-cart">
            
            <tr>
              <td scope="row"></td>
              
              <td></td>
              <td></td>
            </tr>
            
          </tbody>
          <tfoot>
            <tr>
              <th>Total:</th>
              <th scope="row"></th>
              
              <th><span id="total-price">0.00</span>$</th>
            </tr>

          </tfoot>
        </table>
      </div>
    </div>
    
    <main class="container">
        <section>
                    
            <div id="product-container" class="">
                <!-- display product here  -->

                
            </div>
<!-- spinner  -->
<div id="spinner" class="position-fixed opacity-50 spinner-content top-0  w-100 bg-light">

  <div class="spinner spinner-grow text-dark position-fixed  top-50 start-50 " role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
</div>
        </section>
    </main>
    <footer class="mt-5">
      <hr>
      <p class="text-center">
        copyright &copy;2022. All rights reserved asaduzzamansoumit@gmail.com.
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
